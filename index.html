<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js"></script>
</head>
<body>
    <div class="calculator">
        <input type="text" id="screen" value="0" disabled />
        <div class="input">
            <button onclick="clickHandler(this)" type="button" class="operator" value="+">+</button>
            <button onclick="clickHandler(this)" type="button" class="operator" value="-">-</button>
            <button onclick="clickHandler(this)" type="button" class="operator" value="*">&times;</button>
            <button onclick="clickHandler(this)" type="button" class="operator" value="/">&divide;</button>

            <button onclick="clickHandler(this)" type="button" class="number" value="7">7</button>
            <button onclick="clickHandler(this)" type="button" class="number" value="8">8</button>
            <button onclick="clickHandler(this)" type="button" class="number" value="9">9</button>

            <button onclick="clickHandler(this)" type="button" class="number" value="4">4</button>
            <button onclick="clickHandler(this)" type="button" class="number" value="5">5</button>
            <button onclick="clickHandler(this)" type="button" class="number" value="6">6</button>

            <button onclick="clickHandler(this)" type="button" class="number" value="1">1</button>
            <button onclick="clickHandler(this)" type="button" class="number" value="2">2</button>
            <button onclick="clickHandler(this)" type="button" class="number" value="3">3</button>

            <button onclick="clickHandler(this)" type="button" class="number" value="0">0</button>
            <button onclick="clickHandler(this)" type="button" class="decimal" value=".">.</button>

            <button onclick="clearAll()" type="button" class="clear" value="C">C</button>
            <button onclick="backspace()" type="button" class="backspace" value="B">&larr;</button>
            <button onclick="evaluateExpression()" type="button" class="equals" value="=">=</button>
        </div>
    </div>
</body>
</html>
